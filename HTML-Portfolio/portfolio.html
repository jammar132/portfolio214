<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana Ammar Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Contact Button -->
    <button id="contact-button" class="contact-button">Contact Me!</button>
    <!-- Contact Info Modal -->
        <div id="contact-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Contact Me!</h2>
                <p>Email: jammar.3221@gmail.com</p>
                <p>Phone: (123) 456-7890</p>
                <p><a href="https://www.linkedin.com/in/janaammar132/" target="_blank">LinkedIn Profile</a></p>
            </div>
        </div>

<!-- Portfolio Container-->
    <div class="portfolio-container">
    
        <div class="slide" id="slide0">
            <h1>Jana Ammar Portfolio</h1>
            <p> :) </p>
        </div>


    <!-- Slide 1: Kill 'EM ALL Game -->
        <div class="slide" id="slide1">
            <h1 class="frog-title">frogfrog</h1>
            <div id="frog-description" class="frog-description-text"> </div>
            <div id="frog-game-container"></div> <!-- Container to hold the game -->
        </div>


    <!-- Quantum Computing website -->
        <div class="slide" id="slide2">
            <h1 class="quantumC-title">Quantum Computing</h1>
            <div id="quantumC-description" class="description-text"> </div>
            <button id="visit-website" class="quantumC-button">Visit Quantum Computing Web</button>
        </div>

    <!-- Ancient Egypt Drawing-->
        <div class="slide" id="slide3">
            <h1 class="ancientEgy-title">Ancient Egypt Drawing</h1>
            <div id="ancientEgy-description" class="description-text"></div>
            <img src="images/Ancient_Egypt.jpg" alt="Ancient Egypt" class="ancientEgy-image">
        </div>


    <!-- BMI calculator project -->
        <div class="slide" id="slide4">
            <h1 class="bmi-title">BMI Calculator</h1>
            <div id="bmi-description" class="description-text"></div>
            <div class="bmi-calculator">
                <form id="bmi-form">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
        
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
        
                    <button type="button" onclick="calculateBMI()">Calculate BMI</button>
                </form>
                <div id="bmi-result-display"></div>
                <canvas id="bmi-canvas" width="1000" height="210"></canvas>
            </div>
        </div>
 
    <!-- 4-function calculator project -->
        <div class="slide" id="slide5">
            <h1 class="calculator-title">Interactive Calculator</h1>
            <!-- Calculator Description -->
            <div id="calculator-description" class="description-text"></div>
            <div class="calculator">
                <!-- Calculator Display -->
                <div id="display"></div>
                
                <!-- Buttons Container -->
                <div class="buttons">
                    <!-- Number Buttons -->
                    <button class="number-button" onclick="appendNumber('7')">7</button>
                    <button class="number-button" onclick="appendNumber('8')">8</button>
                    <button class="number-button" onclick="appendNumber('9')">9</button>
                    <button class="operator-button" onclick="setOperation('/')">/</button>
        
                    <button class="number-button" onclick="appendNumber('4')">4</button>
                    <button class="number-button" onclick="appendNumber('5')">5</button>
                    <button class="number-button" onclick="appendNumber('6')">6</button>
                    <button class="operator-button" onclick="setOperation('*')">x</button>
        
                    <button class="number-button" onclick="appendNumber('1')">1</button>
                    <button class="number-button" onclick="appendNumber('2')">2</button>
                    <button class="number-button" onclick="appendNumber('3')">3</button>
                    <button class="operator-button" onclick="setOperation('-')">â€“</button>
        
                    <button class="number-button" onclick="appendNumber('0')">0</button>
                    <button class="operator-button" onclick="clearDisplay()">C</button>
                    <button class="operator-button" onclick="calculateResult()">=</button>
                    <button class="operator-button" onclick="setOperation('+')">+</button>
                </div>
            </div>
        </div>        

        <!-- HBxFC Drawing-->
        <div class="slide" id="slide6">
            <h1 class="HBxFC-title">Hubba Bubba x Fight Club Drawing</h1>
            <div id="HBxFC-description" class="description-text"></div>
            <img src="images/HBxFC.jpg" alt="HBxFC" class="HBxFC-image">
        </div>

        <!-- Slide 7: Two Picture Project -->
        <div class="slide" id="slide7">
            <h1 class="selfportrait-title">Self Portrait</h1>
            <div class="image-carousel-container">
                <button class="carousel-button left" id="carousel-left">&lt;</button> <!-- Left button -->
                <img src="images/SelfPortrait1.jpg" alt="Self Portrait" id="carousel-image" class="carousel-image">
                <button class="carousel-button right" id="carousel-right">&gt;</button> <!-- Right button -->
            </div>
        </div>

        
        <!-- Slide 8: Video Slide -->
        <div class="slide" id="slide8">
            <h1 class="video-title">Cactus NFT</h1>
            <div id="cactusNFT-description" class="description-text"></div>
            <video id="project-video" class="project-video" controls>
            <source src="videos/Cactus.mp4" type="video/mp4">
            Your browser does not support the video tag.
            </video>
        </div>


    <!-- Navigation Dots -->
    <div class="navigation-dots">
        <div class="dot" data-index="0" aria-label="Slide 1" role="button"></div>
        <div class="dot" data-index="1" aria-label="Slide 2" role="button"></div>
        <div class="dot" data-index="2" aria-label="Slide 3" role="button"></div>
        <div class="dot" data-index="3" aria-label="Slide 4" role="button"></div>
        <div class="dot" data-index="4" aria-label="Slide 5" role="button"></div>
        <div class="dot" data-index="5" aria-label="Slide 6" role="button"></div>
        <div class="dot" data-index="6" aria-label="Slide 7" role="button"></div>
        <div class="dot" data-index="7" aria-label="Slide 8" role="button"></div>
        <div class="dot" data-index="8" aria-label="Slide 9" role="button"></div>
    </div>

    <script src="descriptions.js"></script>

    

    <script src="frogfrog/js/libraries/p5.min.js"></script> <!-- p5.js library -->
    <script src="frogfrog/js/scriptFrog.js"></script> <!-- Game script -->
    <script src="script.js" defer></script> <!-- Script for portfolio navigation -->
    <script src="bmiCalculator.js" defer></script> 
    <script src="calculator.js" defer></script>
    
    
</body>
</html>
